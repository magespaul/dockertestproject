<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Workshop bearbeiten</title>
    
		<!-- Styling -->
    	<!-- Bootstrap CSS: Styling & Layout (Buttons, Grid, Forms) -->
    	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    
    	<!-- Open Iconic: Icon-Schriftart mit 200+ Symbolen -->
    	<link rel="stylesheet" th:href="@{/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css}">
	</head>
	<body>
		<h1>Workshop bearbeiten</h1>
    
		<!-- 
			Hinweis: Die ID und Werte sind hier fest im HTML eingetragen, 
			da Thymeleaf noch nicht besprochen wurde.
			Mit Thymeleaf-Attributen (th:value="${student.id}") würden die Werte 
			automatisch aus dem Controller eingefügt und das Formular wäre dynamisch.
		-->
		<form action="/student/edit" method="post">
			<input type="hidden" name="id" value="1">
		
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name" value="Softwareentwicklung" required><br>
					
			<label for="description">Beschreibung</label><br>
			<input type="text" id="description" name="description" value="Entwicklung einer Web-Anwendung" required><br>
					
			<label for="lecturer">Dozent</label><br>
			<input type="text" id="lecturer" name="lecturer" value="Daniel Grünbaum" required><br><br>
			
			<button type="submit">Aktualisieren</button>
		</form>
    
		<!-- JavaScript -->
    	<!-- jQuery: JavaScript-Grundlage (wird von Bootstrap benötigt) -->
    	<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    
    	<!-- jQuery Mask Plugin: Eingabe-Formatierung (Telefon, Datum, etc.) -->
    	<script th:src="@{/webjars/jquery-mask-plugin/1.14.16/dist/jquery.mask.min.js}"></script>
    
    	<!-- Bootstrap JS: Interaktive Komponenten (Modals, Dropdowns, etc.) -->
    	<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
	</body>
</html>
